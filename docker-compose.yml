version: '3.8'

services:
  stock-a-future:
    build: .
    ports:
      - "8080:8080"
    environment:
      # 请替换为您的实际Tushare Token
      - TUSHARE_TOKEN=${TUSHARE_TOKEN:-your_token_here}
      - TUSHARE_BASE_URL=http://api.tushare.pro
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 使用方法:
# 1. 设置环境变量: export TUSHARE_TOKEN=your_actual_token
# 2. 启动服务: docker-compose up -d
# 3. 查看日志: docker-compose logs -f
# 4. 停止服务: docker-compose down
